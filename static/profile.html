<!doctype HTML>
<html>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery-ui.min.js"></script>
<script src="/js/circle-progress.min.js"></script>
<script src="/js/u2f-api.js"></script>
<script src="/js/scripts.js" defer></script>
<link rel="stylesheet" href="/css/layout.css">
<link rel="icon" href="/layout/favicon.png">
<title>U2F Exploit Demo</title>
<header>
  <div id="header_top"></div>
  <div class="hr"></div>
  <div class="hr bottom"></div>
  <img src="/images/profile.svg" id="profile">
</header>
<div id="body">
  <h1>vigrey</h1>
  <button id="reg">Register U2F Device</button>
  <br>
  <form action="/logout" method="POST">
  <input id="logout" type="submit" value="Log Out">
  </form>
  <div id="filter" class="black">
    <div id="register">
      <img src="/images/close.svg" class="close">
      <div class="title">U2F Security Key Registration</div>
      <img src="/images/u2f-token.svg" class="u2f">
      <div class="loader">
        <img src="/images/failure.svg" class="failure">
        <img src="/images/success.svg" class="success">
      </div>
      <div class="description"></div>
    </div>
  </div>
</div>
</html>
